<!DOCTYPE html>
<html>

<head>
  <title>KIRANA PRODUCT BILLING</title>
</head>

<link rel="stylesheet" href="assets/bootstrap.min.css">
<link rel="stylesheet" href="assets/style.css">

<body>

  <h1 id="heading">
    KIRANA PRODUCT BILLING
  </h1>

  <div class="container row">
    <div class="left col-lg-4">

      <div id="camera"></div>
      <button onclick="snapshot()" class="btn btn-primary btn-sm">Take a snap</button>
      <button onclick="submit()" class="btn btn-primary btn-sm">Submit</button>
      <br>
      <br>
      <div class="box">
        <img id="image">
      </div>
    </div>
    <div class="col-lg-8">
      <div class="row cover">
        <div class="col-lg-12">
          <button class="btn btn-sm btn-primary" onclick="print()">Print</button>
          <button class="btn btn-sm btn-primary" onclick="resetData()">Reset</button>
        </div>
      </div>
      <div class="row right">
        <div class="col-lg-12">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Sr.no</th>
                <th scope="col">Product ID</th>
                <th scope="col">Name of Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Cost of Product</th>
                <th scope="col">Final Cost of Product</th>
              </tr>
            </thead>
            <tbody class="table-striped">
              <tr>
                <td colspan="6" style="text-align: center;">No data</td>
              </tr>
            </tbody>
          </table>

          <h4 style="text-align:right;" id="total">
          </h4>
        </div>
      </div>
    </div>


    <div class="card" style="width: 18rem;" id="card">
      <div class="card-body">
        <h5 class="card-title">Response</h5>
        <p class="card-text">
        </p>
      </div>
    </div>
    <!-- <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div> -->
  </div>


</body>
<script src="/assets/webcam.js"></script>
<script src="assets/script.js"></script>
<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

</html>
